_: like _.filter() with async function support // findAsync_: like _.find() with async function support High Benchmark Guidelines Object.hasOwnProperty &gt; Object in (almost the same) Object traversing, lodash.each &gt; for...in &gt; Object.entries.forEach https://www.measurethat.net/Benchmarks/Show/11499/0/lodash-each-vs-objectentriesforeach-vs-forin Use spread operator instead of Array.concat and Array.push https://www.measurethat.net/Benchmarks/Show/11501/0/array-concat-vs-spread-operator-vs-push-many https://www.measurethat.net/Benchmarks/Show/11500/1/array-concat-vs-spread-operator-vs-push-1 For readonly traversing, use forEach and map instead of \"for\" and \"for .. of\" https://www.measurethat.net/Benchmarks/Show/11264/0/for-vs-foreach-vs-some-vs-every-vs-forof-vs-map For mutation traversing, use every instead of others, use native every (2.5x faster) instead of lodash every https://www.measurethat.net/Benchmarks/Show/11265/0/for-vs-foreach-vs-some-vs-every-vs-forof-vs-map-with-mu Object lookup 2.5x faster than Map https://www.measurethat.net/Benchmarks/Show/11262/0/map-vs-objects -- fast-deep-equal 4x faster than lodash.isEqual (under node), lodash.isEqual (~2x) &gt; fast-deep-equal (in browser) https://www.npmjs.com/package/fast-deep-equal https://www.measurethat.net/Benchmarks/Show/11503/0/lodashisequal-vs-fast-deep-equallodash License MIT × Search results Close "},"array.html":{"id":"array.html","title":"Namespace: array","body":" @genx/july Namespaces arraycollectionlangobjectstringvalidator Modules namingtexturl Global _ Namespace: array array Source: index.js Methods &lt;static&gt; arrayToObject(arrayOfObjects, keyGetter, valueGetter) Convert an array into a k-v paired object. Parameters: Name Type Description arrayOfObjects * keyGetter * valueGetter * Source: array/arrayToObject.js Returns: Type Object &lt;static&gt; insertBetween(arr, separator) Insert a separator as element into an array. Parameters: Name Type Description arr Array separator * Sour     <script type="text/javascript">
        $(document).ready(function() {
