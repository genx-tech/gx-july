    {"global.html":{"id":"global.html","title":"Global","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Global Members &lt;constant&gt; _ :lodash Type: lodash Source: index.js × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Modules Namespaces array lang object string × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Namespaces Namespaces array lang object string × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ @genx/july Gen-X High Performance JavaScript Utility Library for both Node.js and browser Installation npm install @genx/july Usage import { text, naming, url } from '@genx/july'; //3.5x faster than String.replaceAll text.replaceAll(\"abcdabcd\", \"a\", \"b\"); naming.pascalCase(\"agency-client\"); //AgencyClient //https://www.some.com?key=value2&amp;key2=value3 url.appendQuery(\"https://www.some.com?key=value\", { key: 'value2', 'key2': 'value3' }); import { remap } from '@genx/july'; // ... const source = { key1: { key1_1: { key1_1_1: 20, key1_1_2: 'test2', key1_1_3: 30, }, }, key2: true, key3: 30, key4: 'test', key5: ['a', 'b'], }; const remapped = remap(source, { key1: [ 'tkey1', { key1_1: [ 'key1_1', { key1_1_1: 'tkey1_1_1', key1_1_3: 'tkey1_1_3', }, ], }, ], key3: 'tkey3', key5: 'tkey5', }); mapped.should.be.eql({ tkey1: { key1_1: { tkey1_1_1: 20, tkey1_1_3: 30, }, }, tkey3: 30, tkey5: ['a', 'b'], }); High Benchmark Guidelines Object.hasOwnProperty &gt; Object in (almost the same) Object traversing, lodash.each &gt; for...in &gt; Object.entries.forEach https://www.measurethat.net/Benchmarks/Show/11499/0/lodash-each-vs-objectentriesforeach-vs-forin Use spread operator instead of Array.concat and Array.push https://www.measurethat.net/Benchmarks/Show/11501/0/array-concat-vs-spread-operator-vs-push-many https://www.measurethat.net/Benchmarks/Show/11500/1/array-concat-vs-spread-operator-vs-push-1 For readonly traversing, use forEach and map instead of \"for\" and \"for .. of\" https://www.measurethat.net/Benchmarks/Show/11264/0/for-vs-foreach-vs-some-vs-every-vs-forof-vs-map For mutation traversing, use every instead of others, use native every (2.5x faster) instead of lodash every https://www.measurethat.net/Benchmarks/Show/11265/0/for-vs-foreach-vs-some-vs-every-vs-forof-vs-map-with-mu Object lookup 2.5x faster than Map https://www.measurethat.net/Benchmarks/Show/11262/0/map-vs-objects -- fast-deep-equal 4x faster than lodash.isEqual (under node), lodash.isEqual (~2x) &gt; fast-deep-equal (in browser) https://www.npmjs.com/package/fast-deep-equal https://www.measurethat.net/Benchmarks/Show/11503/0/lodashisequal-vs-fast-deep-equallodash License MIT × Search results Close "},"array.html":{"id":"array.html","title":"Namespace: array","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Namespace: array array Source: index.js Methods &lt;static&gt; insertBetween(arr, separator) Insert a separator as element into an array. Parameters: Name Type Description arr Array separator * Source: array/insertBetween.js Returns: The newly inserted array Type Array &lt;static&gt; zipAndFlat(arr1, arr2) One-by-one merge two arrays into one Parameters: Name Type Description arr1 Array arr2 Array Source: array/zipAndFlat.js Returns: Type Array × Search results Close "},"lang.html":{"id":"lang.html","title":"Namespace: lang","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Namespace: lang lang Source: index.js Methods &lt;static&gt; hookInvoke(obj, onCalling, onCalled) Add hooks before an object's method is being called and after. Parameters: Name Type Description obj * onCalling * Before hook onCalled * After hook Source: lang/hookInvoke.js Returns: The hooked object Type Object &lt;static&gt; ifThen(obj, predicate, then) Shortcut function for returning an alternative value if predicate returns true Parameters: Name Type Description obj * predicate * then * Source: lang/ifThen.js Returns: Returns then if predicate(obj) is true, otherwise returns the original obj Type * &lt;static&gt; sleep_(ms) Sleep for milliseconds Parameters: Name Type Description ms * Source: lang/sleep_.js Returns: Type Promise &lt;async, static&gt; waitUntil_(checker [, checkInterval] [, maxRounds]) Run the checker every given duration for certain rounds until the checker returns non-false value. Parameters: Name Type Argument Default Description checker function predicator checkInterval integer &lt;optional&gt; 1000 maxRounds integer &lt;optional&gt; 10 Source: lang/waitUntil_.js Returns: Type Promise.&lt;boolean&gt; × Search results Close "},"module-naming.html":{"id":"module-naming.html","title":"Module: naming","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Module: naming Source: index.js Methods &lt;static&gt; camelCase(str) Convert a string to camel case Parameters: Name Type Description str * Source: string/naming.js Returns: Type string &lt;static&gt; kebabCase(str) Convert a string to kebab case Parameters: Name Type Description str * Source: string/naming.js Returns: Type string &lt;static&gt; pascalCase(str) Convert a string to pascal case Parameters: Name Type Description str * Source: string/naming.js Returns: Type string &lt;static&gt; snakeCase(str) Convert a string to snake case Parameters: Name Type Description str * Source: string/naming.js Returns: Type string × Search results Close "},"module-text.html":{"id":"module-text.html","title":"Module: text","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Module: text Source: index.js Methods &lt;static&gt; dropIfEndsWith(str, ending) Drop a right part of a string if it ends with ending Parameters: Name Type Description str * ending * Source: string/text.js Returns: Type string &lt;static&gt; dropIfStartsWith(str, starting) Drop a left part of a string if it starts with starting Parameters: Name Type Description str * starting * Source: string/text.js Returns: Type string &lt;static&gt; ensureEndsWith(str, ending) Ensure a string ends with ending Parameters: Name Type Description str * ending * Source: string/text.js Returns: Type string &lt;static&gt; ensureStartsWith(str, ending) Ensure a string starts with starting Parameters: Name Type Description str * ending * Source: string/text.js Returns: Type string &lt;static&gt; replaceAll(str, search, replacement) Replace all occurance of \"search\" with \"replacement\" in a string. 3.5x faster than String.replaceAll Parameters: Name Type Description str * search * replacement * Source: string/text.js See: benchmark × Search results Close "},"module-url.html":{"id":"module-url.html","title":"Module: url","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Module: url Source: index.js Methods &lt;static&gt; appendQuery(url, query) Merge the query parameters into given url. Parameters: Name Type Description url string Original url. query object Key-value pairs query object to be merged into the url. Source: string/url.js Returns: Type string &lt;static&gt; join(base, extraPath) Join base url and the extra url path. Parameters: Name Type Description base string extraPath string Source: string/url.js Returns: Type string &lt;static&gt; objectToQueryString(obj) Stringify an object into url query string. Parameters: Name Type Description obj * Source: string/url.js Returns: Type string &lt;static&gt; queryStringToObject(qs) Parse query string into key-value pairs. Parameters: Name Type Description qs string Source: string/url.js Returns: Type object × Search results Close "},"object.html":{"id":"object.html","title":"Namespace: object","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Namespace: object object Source: index.js Methods &lt;static&gt; difference(base, object) Deep diff between two object Parameters: Name Type Description base Object Object to be compared object Object Object compared Source: object/diff.js Returns: Return the key-value pair from object which of the value is different from base with the same key, or undefined if no difference Type Object &lt;async, static&gt; eachAsync_(obj, iterator) Iterate an array of an object asynchronously Parameters: Name Type Description obj Array | Object iterator asyncIterator Source: object/eachAsync_.js Returns: Type Promise.&lt;(Array|Object)&gt; &lt;static&gt; isPlainObject(any) Check a variable whether is plain object. 20x fasters than lodash Parameters: Name Type Description any * Source: object/isPlainObject.js See: benchmark &lt;static&gt; pushIntoBucket(collection, key, value [, flattenArray]) Push an value into an array element of a collection Parameters: Name Type Argument Default Description collection object key string value object flattenArray boolean &lt;optional&gt; false Whether to flatten the array, if the given value is an array. Source: object/pushIntoBucket.js Returns: The modified bucket Type * &lt;static&gt; remap(object, mapping, keepUnmapped) Remap the keys of object elements in an array, like projection. Parameters: Name Type Description object * mapping Object key to newKey or key to array[ newKey, valueMap ] for next level mapping keepUnmapped boolean If true, will keep those not in mapping as its original key, otherwise filter out Source: object/remap.js Returns: Remapped object Type Object &lt;static&gt; take(object [, n]) Creates a new object with n k-v pairs taken from the beginning. Parameters: Name Type Argument Default Description object Object n integer &lt;optional&gt; 1 The number of k-v pair to take. Source: object/take.js Returns: Type Object × Search results Close "},"string.html":{"id":"string.html","title":"Namespace: string","body":" @genx/july Namespaces arraylangobjectstring Modules namingtexturl Global _ Namespace: string string Source: index.js Methods &lt;static&gt; bin2Hex(bin) Bin to hex, like 0x7F Parameters: Name Type Description bin binary Source: string/bin2Hex.js Returns: Type string &lt;static&gt; quote(str, quoteChar) Quote a string. Parameters: Name Type Default Description str string quoteChar string \" Source: string/quote.js Returns: Type string &lt;static&gt; template(str, values) Interpolate values Parameters: Name Type Description str string values object Source: string/template.js Returns: Type string &lt;static&gt; unquote(str [, unescape] [, quoteSet]) Unquote a string Parameters: Name Type Argument Default Description str string unescape boolean &lt;optional&gt; false True to unescape slashed quote, default false quoteSet Set &lt;optional&gt; Set of chars Source: string/unquote.js Returns: Type string × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
